<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>StackIt - Minimal Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rich-text {
            min-height: 150px;
        }

        .navbar {
            margin-bottom: 20px;
        }
    </style>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="{% url 'home' %}">StackIt</a>
  <div class="ms-auto d-flex">
    {% if user.is_authenticated %}
      <a href="{% url 'ask_question' %}" class="btn btn-outline-light me-3">Ask Question</a>
      <span class="navbar-text text-white me-3">Hello, {{ user.username }}</span>
      <form action="{% url 'logout' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
      <a href="{% url 'signup' %}" class="btn btn-warning">Sign Up</a>
    {% endif %}
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>
<!-- Before </body> -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

</body>

</html>
